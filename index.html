<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
var user_data=localStorage.getItem("user_data");
var user_id;
if(user_data){
user_data=JSON.parse(user_data)
user_id = user_data.id 
}else{
user_id="no_id"
}
var reconnect_timeout;
var socket;
var interval;
function try_to_recconect() {
  console.log("trying_to_recconect");
  clearInterval(interval);
  socket.close();
  start_ws();
}
function heartbeat() {
  clearInterval(interval);
  interval = setInterval(function ping() {
    console.log("server is not responding");
    try_to_recconect();
  }, 5000 + 1000);
}

function start_ws() {
  clearTimeout(reconnect_timeout);
  clearInterval(interval);
  socket = new WebSocket(`ws://localhost:8080/?user_id=${user_id}`);
  socket.onopen = function (event) {
    heartbeat();
    socket.send("2");
  };
  socket.onmessage = function (event) {
    if (event.data === "1"||event.data === "2") {
      if(event.data === "1"){
        socket.send("1");
      }
      heartbeat();
      return;
    }

    var msg = JSON.parse(event.data);
    console.log(msg);
    switch (msg.type) {
      case "registration":
        console.log(msg.data)
        localStorage.setItem("user_data", JSON.stringify(msg.data));
        break;
      case "message":
      console.log(msg.data)
        break;
    }
  };
  socket.onclose = function (event) {
    clearInterval(interval);
    if (event.wasClean) {
      alert("clean close");
    } else {
      reconnect_timeout = setTimeout(function () {
        try_to_recconect()
      }, 3000);
      alert("dirty close");
    }
    alert(`code ${event.code}`);
  };

  socket.onerror = function (error) {
    console.log("Error ");
    reconnect_timeout = setTimeout(function () {
      try_to_recconect()
    }, 3000);
  };
}
start_ws();
</script>
<title></title>
</head>
<body>
</body>
</html>
